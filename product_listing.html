<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing - Tech Mart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Available Apple Laptops</h1>
        <div class="row">
            <!-- Product Card 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="path/to/macbook_air.jpg" class="card-img-top" alt="MacBook Air">
                    <div class="card-body">
                        <h5 class="card-title">MacBook Air</h5>
                        <p class="card-text">Lightweight and powerful laptop.</p>
                        <p class="card-text"><strong>Price: $999</strong></p>
                        <button class="btn btn-primary" data-toggle="collapse" data-target="#feedback1">Leave Feedback</button>
                        <div id="feedback1" class="collapse">
                            <form class="mt-2">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Leave your feedback here..." rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Product Card 2 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="path/to/macbook_pro_13.jpg" class="card-img-top" alt="MacBook Pro 13">
                    <div class="card-body">
                        <h5 class="card-title">MacBook Pro 13</h5>
                        <p class="card-text">Professional-grade performance.</p>
                        <p class="card-text"><strong>Price: $1299</strong></p>
                        <button class="btn btn-primary" data-toggle="collapse" data-target="#feedback2">Leave Feedback</button>
                        <div id="feedback2" class="collapse">
                            <form class="mt-2">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Leave your feedback here..." rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Product Card 3 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="path/to/macbook_pro_16.jpg" class="card-img-top" alt="MacBook Pro 16">
                    <div class="card-body">
                        <h5 class="card-title">MacBook Pro 16</h5>
                        <p class="card-text">The ultimate pro laptop.</p>
                        <p class="card-text"><strong>Price: $2399</strong></p>
                        <button class="btn btn-primary" data-toggle="collapse" data-target="#feedback3">Leave Feedback</button>
                        <div id="feedback3" class="collapse">
                            <form class="mt-2">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Leave your feedback here..." rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
