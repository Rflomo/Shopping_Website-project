    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <title>Tech Mart - Registration</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Tech Mart</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="registration.html">Register</a></li>

                <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>

            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h1>Registration</h1>
        <form id="registrationForm" onsubmit="return validateRegistration()">
            <div class="form-group">
                <label for="user">Username</label>
                <input type="text" class="form-control" id="user" placeholder="Enter your name">
                <span id="usr" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="emails">Email</label>
                <input type="email" class="form-control" id="emails" placeholder="Enter your email">
                <span id="eml" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" class="form-control" id="pass" placeholder="Enter your password">
                <span id="pas" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="cpass">Confirm Password</label>
                <input type="password" class="form-control" id="cpass" placeholder="Confirm your password">
                <span id="cpas" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="num">Phone Number</label>
                <input type="text" class="form-control" id="num" placeholder="Enter your phone number">
                <span id="nm" class="text-danger"></span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="validation.js"></script>
</body>
</html>
