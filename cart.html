<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Shopping Cart - Tech Mart</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Tech Mart</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="product_management.html">Product Management</a></li>
                <li class="nav-item"><a class="nav-link" href="category.html">Categories</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Your Shopping Cart</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be populated here -->
            </tbody>
        </table>
        <h3 id="total-price">Total: $0.00</h3>
        <button class="btn btn-primary" onclick="checkout()">Checkout</button>
    </div>

    <script>
        // Updated displayCart function
        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = ''; // Clear existing items
            let total = 0;

            cart.forEach((item, index) => {
                // Ensure price is a number, whether stored as a string or number
                const price = typeof item.price === 'string' 
                    ? parseFloat(item.price.replace('$', '')) 
                    : item.price;

                const itemTotal = price * item.quantity;
                total += itemTotal;

                const row = `
                    <tr>
                        <td>${item.name}</td>
                        <td>$${price.toFixed(2)}</td>
                        <td>${item.quantity}</td>
                        <td>$${itemTotal.toFixed(2)}</td>
                        <td>
                            <button class="btn btn-danger" onclick="removeFromCart(${index})">
                                Remove
                            </button>
                        </td>
                    </tr>`;
                cartItemsContainer.innerHTML += row;
            });

            document.getElementById('total-price').innerText = `Total: $${total.toFixed(2)}`;
        }

        // Function to remove item from cart
        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1); // Remove item at the specified index
            localStorage.setItem('cart', JSON.stringify(cart)); // Update local storage
            displayCart(); // Refresh the cart display
        }

        // Checkout function (can be expanded later)
        function checkout() {
            alert('Checkout feature is not implemented yet.');
        }

        // Display the cart when the page loads
        window.onload = displayCart;
    </script>
</body>
</html>
